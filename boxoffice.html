<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Longwood Lions Arena</title>
    <link rel="stylesheet" href="boxoffice.css">
    <link rel="icon" href="logolions.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100" rel="stylesheet" type="text/css">
  </head>
  <body>
    <center><img src="Longwood High School arena logo.png" width="150px" height="150px"></center>
    <hr width="100%" size="1px" color="#FFFFFF">
    <center>
        <div class="navbar">
            <a href="homepage.html" target="_blank"><p class="navtext">HOMEPAGE</p></a>
            <a href="information.html" target="_blank"><p class="navtext">INFORMATION</p></a>
            <a href="rental.html" target="_blank"><p class="navtext">RENTAL</p></a>
        </div>
        <img src="Box Office.png" width="300px" height="300px">
        <img src="Longwood Lions arena events 2025.png" width="80%">
    </br></br></br>
    </center>
    <!-- code for dropdown box for tickets -->
    <center>
        <h4>Price for ticket is $15 each!</h4>
        <label for="date">Choose a date for tickets:</label>

        <select name="date" id="date">
        <option value="Sunday: Sporting Event">Sunday: Sporting Event</option>
        <option value="Tuesday: Live Concert">Tuesday: Live Concert</option>
        <option value="Thursday: Trade Show">Thursday: Trade Show</option>
        <option value="Saturday: Talent Show">Saturday: Talent Show</option>
        </select>
    </center>
    <!-- code for credit card input -->
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Jacob Aiden">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text" placeholder="Room - Street - Locality">
                    </div>
                    <div class="input-box">
                        <span>City :</span>
                        <input type="text" placeholder="Berlin">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>State :</span>
                            <input type="text" placeholder="Germany">
                        </div>
                        <div class="input-box">
                            <span>Zip Code :</span>
                            <input type="number" placeholder="123 456">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <img src="imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Name On Card :</span>
                        <input type="text" placeholder="Mr. Jacob Aiden">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text" placeholder="August">
                    </div>
                
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number" placeholder="2025">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
  </body>
</html>
